<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login and Register</title>

    <!-- Toastify Library -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />

    <!-- Botstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/styles/style.css" />

    <!-- Unicons -->
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
  </head>
  <body>
    <!-- Header -->
    <header class="header" id="header">
      <nav class="nav">
        <a href="#" class="nav_logo">CH 1 - 42</a>

        <!-- <ul class="nav_items">
          <li class="nav_item">
            <a href="#" class="nav_link">Home</a>
            <a href="#" class="nav_link">Product</a>
            <a href="#" class="nav_link">Services</a>
            <a href="#" class="nav_link">Contact</a>
          </li>
        </ul> -->

        <button class="button" id="form-open">Login</button>
      </nav>
    </header>

    <!-- Home -->
    <section class="home">
      <div class="form_container">
        <i class="uil uil-times form_close"></i>
        <!-- Login From -->
        <div class="form login_form">
          <form action="#" id="loginForm">
            <h2>Login</h2>

            <div class="input_box">
              <input
                id="emailLogin"
                type="email"
                placeholder="Enter your email"
                required
              />
              <i class="uil uil-envelope-alt email"></i>
            </div>
            <div class="input_box">
              <input
                id="passwordLogin"
                type="password"
                placeholder="Enter your password"
                required
              />
              <i class="uil uil-lock password"></i>
              <i class="uil uil-eye-slash pw_hide"></i>
            </div>

            <div class="option_field">
              <span class="checkbox">
                <input type="checkbox" id="check" />
                <label for="check">Remember me</label>
              </span>
              <a href="#" class="forgot_pw">Forgot password?</a>
            </div>

            <button class="button" onclick="handleLogin()">Login Now</button>

            <div class="login_signup">
              Don't have an account? <a href="#" id="signup">Signup</a>
            </div>
          </form>
        </div>

        <!-- Signup From -->
        <div class="form signup_form">
          <form action="#" id="signUpForm">
            <h2>Signup</h2>

            <div class="input_box">
              <input
                id="emailSignUp"
                type="email"
                placeholder="Enter your email"
                required
              />
              <i class="uil uil-envelope-alt email"></i>
            </div>
            <div class="input_box">
              <input
                id="passwordSignUp"
                type="password"
                placeholder="Create password"
                required
              />
              <i class="uil uil-lock password"></i>
              <i class="uil uil-eye-slash pw_hide"></i>
            </div>
            <!-- <div class="input_box">
              <input type="password" placeholder="Confirm password" required />
              <i class="uil uil-lock password"></i>
              <i class="uil uil-eye-slash pw_hide"></i>
            </div> -->

            <button class="button" onclick="handlesignUp()">Signup Now</button>

            <div class="login_signup">
              Already have an account? <a href="#" id="login">Login</a>
            </div>
          </form>
        </div>
      </div>
    </section>

    <!-- Blank Screen -->
    <section id="blankScreen" style="display: none">
      <div class="todo-page mt-5 container" id="todo-page">
        <form class="border border-dark p-3">
          <input
            type="text"
            placeholder="Please type your title here"
            class="form-control m-3"
            id="title"
          />
          <input
            type="text"
            placeholder="Please type your discription here"
            class="form-control m-3"
            id="description"
          />
          <input
            type="date"
            placeholder="Please type your title here"
            class="form-control m-3"
            id="date"
          />
        </form>
        <div class="container">
          <div class="row">
            <div class="col">
              <div
                class="border border-dark p-3 text-center mt-2"
                id="buttons"
              >
                <button class="btn btn-success" onclick="createTodo()">
                  Create Todo
                </button>
                <button class="btn btn-success" onclick="readTodo()">
                  Read Todo
                </button>
                <button class="btn btn-success" onclick="updateTodo()">
                  Update Todo
                </button>
                <button class="btn btn-success" onclick="deleteTodo()">
                  Delete Todo
                </button>
                <button class="btn btn-success" onclick="showTable()">
                  Show Table
                </button>
              </div>
            </div>
          </div>
        </div>

        <div class="container mt-5">
          <div class="row">
            <div class="col">
              <h3 class="text-center">Table</h3>
              <div
                class="output-section border border-dark rounded-2 py-3"
                id="output"
                style="min-height: 200px; width: 100%"
              ></div>
            </div>
          </div>
        </div>
    </section>

    <!-- Toastify library -->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script src="/js/script.js"></script>
  </body>
</html>
